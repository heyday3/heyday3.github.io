<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Andrew Day">
    <title>Andrew Day's Lab 4</title>
    <link rel="stylesheet" href="styles.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
<body>
    <div class ="header">
    <h1>Andrew Day's lab 4</h1>
    </div>

    <div class="container">
        <form>
          <ul class="flex-outer">
            <li>
              <label for="fname">First Name</label>
              <input type="text" id="fname">
            </li>
            <li>
              <label for="lname">Last Name</label>
              <input type="text" id="lname">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email">
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="tel" id="phone">
            </li>
            <li>
              <label for="Text Field">Message</label>
              <textarea name ="message" rows="5" columns="33" id="message" placeholder="This is some default message text."></textarea>
            </li>
            <li>
              <p>Age</p>
              <ul class="flex-inner">
                <li>
                  <input type="checkbox" id="eighteen-to-thirtyfive">
                  <label for="eighteen-to-thirtyfive">18-35</label>
                </li>
                <li>
                  <input type="checkbox" id="thirtyfive-to-fifty">
                  <label for="thirtyfive-to-fifty">35-50</label>
                </li>
                <li>
                  <input type="checkbox" id="fifty-to-sixtyfive">
                  <label for="fifty-to-sixtyfive">50-65</label>
                </li>
                <li>
                  <input type="checkbox" id="other">
                  <label for="other">Other</label>
                </li>
              </ul>
            </li>
            <li>
              <button type="submit">Submit</button>
            </li>
          </ul>
        </form>
      </div>

</body>
</html>
